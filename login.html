<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TICKETR</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"
        >TICKETR.
        <div id="signout-button-container"></div
      ></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li id="navItem2" class="nav-item">
            
          </li>
          <li id="navItem3" class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row jumbotron bg-light" id="clear-content-on-login">
        <div class="col-6 ml-auto">
          <div class="container">
            <h1 class="display-4" id="welcome">
              <img
                src="img/ticketr.png"
                class="img-fluid"
                alt="TICKETR."
              />
            </h1>
            <p class="lead text-primary">
              Sign in to view a copy of your current tickets, or add a new
              ticket.
            </p>
          </div>
        </div>

        <div class="col-6">
          <form>
            <div class="form-group">
              <label class="text-primary">Email address</label>
              <input type="email" class="form-control" id="loginEmailTextBox" />
            </div>
            <div class="form-group">
              <label class="text-primary">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPasswordTextBox"
              />
            </div>
            <div class="form-group form-check"></div>
            <button type="submit" id="loginButton" class="btn btn-light">
              Sign In
            </button>
          </form>
          <button type="submit" id="forgotPw" class="btn btn-light">
            Forgot Password?
          </button>
          <div id="message"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-auth.js"></script>
    <script src="js/connect.js"></script>
    <script src="login/app.js"></script>
    
  </body>
</html>

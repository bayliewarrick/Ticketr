<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <link rel="stylesheet" href="jb-admin-styles.css">
  </head>
  <body>
    <div id="container">
      <div class="sort">
        <p>Sort Tickets By:</p>
        <select id="ticketSort" onChange="displayOptions(this.value)" name="Sort" form="sort-form">
        <option value="" disabled selected>Sort By...</option>
        <option value="Date">Date</option>
        <option value="Ticket ID">Ticket ID</option>
        <option value="Subject">Subject</option>
        <option value="Email">Email</option>
        <option value="Priority">Priority</option>
        <option value="Status">Status</option>
        </select>
      </div>

        <div id="allTicketsUL"></div>
      </div>
    </div>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
  <script src="js/connect.js"></script>
  <script src="jb-admin.js"></script>
</html>

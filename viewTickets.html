<html>
  <head>
    <link rel="stylesheet" type="text/css" href="jb-user-styles.css" />
    <meta charset="utf-8" />
    <title>User</title>
  </head>
  <body>
    <div id="container">
      <input type="text" id="userEmail" placeholder="your email" />
      <input type="text" id="ticketSubject" placeholder="subject" />
      <input type="text" id="ticketDescription" placeholder="description" />
      <select id="ticketPriority" name="Priority" form="priority-form">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="submit" id="ticketSubmit" />
      <button onclick="setupObservers()" id="viewAllButton">All Tickets</button>
      <button onclick="viewArchive()" id="viewArchiveButton">Archive</button>

      <div id="allTicketsUL"></div>
      <div id="archiveUL"></div>
    </div>
  </body>
